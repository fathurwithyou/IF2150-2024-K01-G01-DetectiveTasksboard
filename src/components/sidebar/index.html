<style>
    /* Default sidebar styles */
    .sidebar {
        width: 250px;
        background-color: #121a26;
        color: #fff;
        position: fixed;
        height: 100%;
        transition: width 1s ease;
    }

    .sidebar ul {
        list-style: none;
        padding: 0;
    }

    .sidebar ul li {
        padding: 12px 20px;
        cursor: pointer;
        border-radius: 10px;
        color: #aaa;
    }

    .sidebar ul li i {
        margin-right: 5px;
    }

    .sidebar ul li:hover,
    .sidebar ul li.active {
        background-color: #2a3b4d;
        color: #fff;
    }

    .sidebar .toggle-btn {
        display: none;
        background-color: #1e2a38;
        color: white;
        font-size: 24px;
        border: none;
        padding: 10px;
        cursor: pointer;
    }

    @media (max-width: 768px) {
        .sidebar {
            width: 60px;
        }

        .sidebar ul li {
            padding: 15px;
            text-align: center;
        }

        .sidebar.collapsed {
            width: 0;
        }

        .sidebar .toggle-btn {
            display: block;
        }
    }
</style>
<div class="sidebar">
    <ul>
        <li><i class="fas fa-th-large"></i> Dashboard</li>
        <li class="active"><i class="fas fa-folder"></i> Cases</li>
        <li><i class="fas fa-user-secret"></i> Suspects</li>
        <li><i class="fas fa-user"></i> Victims</li>
        <li><i class="fas fa-user-tie"></i> Detectives</li>
        <li><i class="fas fa-cog"></i> Settings</li>
    </ul>
</div>
